    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

     
        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #5a5af3;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
      
        .input-group button:hover {
            background-color: #4646f1;
        }


    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: #333; margin-bottom: 30px; ">Connexion à l'Espace Administrateur</h2>

        <div id="error-msg" style="color: red; display: none; text-align: center; font-size: 18px;">Identifiant ou mot de passe incorrect. Veuillez réessayer.</div>
        <br>
        <form action="espace_admin.php" method="post" onsubmit="return validateForm()">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Identifiant" style=" font-size: 16px;">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Mot de passe" style=" font-size: 16px;">
            </div>
            <div class="input-group">
                <button type="submit">Se connecter</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMsg = document.getElementById('error-msg');

            if (username.trim() === '' || password.trim() === '') {
                errorMsg.textContent = 'Veuillez remplir tous les champs.';
                errorMsg.style.display = 'block';
                return false;
            }

            
            if (password !== 'admin') {
                errorMsg.textContent = 'Identifiant ou mot de passe incorrect. Veuillez réessayer.';
                errorMsg.style.display = 'block';
                return false;
            }

            errorMsg.style.display = 'none';
            return true;
        }
    </script>
</body>
